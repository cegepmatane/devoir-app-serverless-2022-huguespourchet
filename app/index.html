<!DOCTYPE HTML>
<html>
<head>
  <title>Liste de poutines</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Poutine.js"></script>
  <script src="PoutineDAO.js"></script>
  <script src="VuePoutine.js"></script>
  <script src="VueListePoutine.js"></script>
  <script src="VueAjouterPoutine.js"></script>
  <script src="VueAuthentification.js"></script>
  <script src="VueListeCommandes.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application liste de poutines
    <img class="tourne" src="./decoration/illustration/poutine.png">
  </div>


  <script type="text/plain" id="html-vue-authentification">
    <a class="action" href="#form-auth">Admin</a>
    <a class="action" href="#lister-poutine">Guest</a>
  </script>

  <script type="text/plain" id="html-vue-form-auth">
    <form id="formulaire-auth">
      <fieldset>
        <legend>Connection en tant qu'administrateur</legend>
        <div>
          <label for="user">Utilisateur</label>
          <input type="text" id="user"/>
          <label for="mdp">Mot de Passe</label>
          <input type="text" id="mdp"/>
        </div>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
      </fieldset
    <form>
    <a href="#form-boutons" class="action">Retour</a>
  </script>

  <script type="plain/text" id="html-vue-liste-poutine-admin">
  <div class="page">
    <h1>Liste de poutines</h1>
    <a class="action" href="#ajouter-poutine">Ajouter une poutine</a>
    <a class="action" href="#lister-commandes">Voir les commandes</a>
    <ul id="liste-poutine">
      <li><img id="before" src="./decoration/illustration/couverts.png"></img><a href="#poutine/{Poutine.id}" class="liste-poutine-item">{Poutine.nom}</a> <a href="#supprimer-poutine/{Poutine.id}" class="action">Supprimer</a></li>
    </ul>
  </div>
  <a href="#form-boutons" class="action">Retour à l'authentification</a>
  </script>

  <script type="plain/text" id="html-vue-liste-poutine-guest">
 <div class="page">
    <h1>Liste de poutines</h1>
    <ul id="liste-poutine">
      <li><img id="before" src="./decoration/illustration/couverts.png"></img><a href="#poutine/{Poutine.id}" class="liste-poutine-item">{Poutine.nom}</a><a href="#commander/{Poutine.id}" class="action liste-poutine-item">Commander</a></li>
    </ul>
  </div>
  <a href="#form-boutons" class="action">Retour à l'authentification</a>

  </script>

  <script type="plain/text" id="html-vue-liste-commandes">
 <div class="page">
    <h1>Liste de commandes</h1>
    <ul id="liste-commandes">
      <li><img id="before" src="./decoration/illustration/couverts.png"></img><div class="liste-poutine-item ">{Poutine.nom}</div><a href="#supprimer-commande/{Poutine.id}" class="action liste-poutine-item">Supprimer</a></li>
    </ul>
  </div>
  <a href="#lister-poutine" class="action">Retour aux poutines</a>
  </script>

  <script type="plain/text" id="html-vue-poutine">
  <div class="page">
    <h1>Poutine</h1>
    <h2 id="poutine-nom"></h2>
    <span>Ingr&eacute;dients</span>
    <p id="poutine-ingredients"></p>
    <span>Prix</span>
    <p id="poutine-prix"></p>
    <span>Tailles</span>
    <p id="poutine-tailles"></p>
    <span>Description</span>
    <p id="poutine-description"></p>
    <a href="#lister-poutine" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-poutine">
  <div class="page">
    <h1>Ajouter une poutine</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du poutine</legend>
        <div>
          <label for="poutine-nom">Nom</label>
          <input type="text" id="poutine-nom"/>
        </div>
        <div>
          <label for="poutine-ingredients">Ingredient de la poutine</label>
          <input type="text" id="poutine-ingredients" /> 
        </div>
        <div>
          <label for="poutine-prix">Prix</label>
          <input type="text" id="poutine-prix"/>
        </div>
        <div>
          <label for="poutine-tailles">Tailles</label>
          <input type="text" id="poutine-tailles" />
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le poutine</legend>
        <div>
          <label for="poutine-description">Description</label>
          <textarea id="poutine-description"></textarea>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#lister-poutine" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
